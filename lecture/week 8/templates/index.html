<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body id="body">
    <div id="container">
        <h1>Your Gems!: {{session.gems}}</h1>
        <div class="card col-2 p-o" style="width: 18rem;">
            <h5 class="card title">Sapphire</h5>
            <p>mine 5-10 sapphire</p>
            <form action="/process_gems" method="POST">
                <input type="hidden" name="mines" value="sapphire">
                <button class="btn btn-primary">Mine</button>
            </form>
        </div>
        <div class="card">
            <h2>Ruby</h2>
            <p>mine 15-20 ruby</p>
            <form action="/process_gems" method="POST">
                <input type="hidden" name="mines" value="ruby">
                <button>Mine</button>
            </form>
        </div>
        <div class="card">
            <h2>Diamond</h2>
            <p>mine 2-5 diamond</p>
            <form action="/process_gems" method="POST">
                <input type="hidden" name="mines" value="diamond">
                <button>Mine</button>
            </form>
        </div>
        <div class="card">
            <h2>Emerald</h2>
            <p>mine earns/takes 0-50 emerald</p>
            <form action="/process_gems" method="POST">
                <input type="hidden" name="mines" value="emerald">
                <button>Mine</button>
            </form>
        </div>
    </div>
</body>
</html>
