{% extends 'base.html'%}
{% block content%}
<div class="d-flex justify-content-between">
    <h1>Add a New User</h1>
    <a href="/">Home</a>
</div>
{% with messages = get_flashed_messages(with_categories=true) %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for category, message in messages %}            <!-- loop through the messages -->
            <p class="text-danger {{category}}">{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
<form class="d-flex align-items-start flex-column" action="/user/create" method="POST">
    <label for="first_name">First name: </label>
    <input type="text" name="first_name" value="{{session[]}}">
    <label for="last_name">Last name: </label>
    <input type="text" name="last_name">
    <label for="email">Email: </label>
    <input type="text" name="email">
    <input class="bg-info mt-2 mb-2" type="submit" value="Create">
</form>
{%  endblock %}
