{% extends 'base.html' %}
{% block content %}
<form class="" action="/create/burger" method="post">
    <div class="mb-3">
        <label for="name">Burger name:</label>
        <input type="text" name="name">
    </div>
    <div class="mb-3">
        <label for="bun">Bun type:</label>
        <input type="text" name="bun">
    </div>
    <div class="mb-3">
        <label for="meat">Meat:</label>
        <input type="text" name="meat">
    </div>
    <div class="mb-3">
        <label for="calories">Calories:</label>
        <input type="text" name="calories">
    </div>
    <div class="select_restaurant mb-3">
        <p>Restaurant</p>
        <select class="mx-2" name="restaurants_id">
            <!-- Need to create an option list for the user to select a restaurant. -->
            <!-- Note that we are passing the restaurant id into the value -->
            {% for restaurant in all_restaurants %}
            <option value={{restaurant.id}}>{{restaurant.name}}</option>
            {% endfor %}
        </select>
    </div>
    <button>Create Burger</button>
    <a href="/burgers">See all burgers</a>
</form>
    
{% endblock %}
