{% extends 'base.html' %}
{% block content %}
<body>
    <a href="/">Create a new burger</a>
    <table class="table">
        <thead>
            <tr>
                <th>Burger id</th>
                <th>Burger name</th>
                <th>Bun type</th>
                <th>Meat</th>
                <th>Calories</th>
            </tr>
        </thead>
        <tbody>
            {% for burger in all_burgers %}
            <tr>
                <td>{{burger.id}}</td>
                <td>{{burger.name}}</td>
                <td>{{burger.bun}}</td>
                <td>{{burger.meat}}</td>
                <td>{{burger.calories}}</td>
                <td><a href="/show/burger/{{burger.id}}">Show</a></td>
                <td><a href="/delete/{{burger.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock %}
