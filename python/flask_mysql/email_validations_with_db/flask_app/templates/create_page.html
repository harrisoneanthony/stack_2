{% extends 'base.html' %}
{% block content %}
<body>
    <div class="main">
            <h1>Add a New User</h1>
        <div class="toast fade show container">
            <div class="toast-header">Enter a New User</div>
            <div class="toast-body">
                {% with messages = get_flashed_messages() %}
                <!-- declare a variable called messages -->
                {% if messages %}
                <div>
                    <!-- check if there are any messages -->
                    {% for message in messages %}
                    <!-- loop through the messages -->
                    <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <form action="/create" method="post" class="container">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input name="first_name" id="first_name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input name="last_name" id="last_name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input name="email" id="email" type="text" class="form-control">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
