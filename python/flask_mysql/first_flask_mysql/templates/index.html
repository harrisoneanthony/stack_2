<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">
    <title>Document</title>
    <style>
        *{
            padding:0px;
            margin: 0px;
        }
        body {
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Add a Friend</h1>
    <form action="/create_friend" method="POST">
        <label for="fname">First Name: </label>
        <input type="text" name="fname">
        <label for="klname">Last Name: </label>
        <input type="text" name="lname">
        <label for="occ">Occupation: </label>
        <input type="text" name="occ">
        <input type="submit" value="Add Friend">
    </form>
    <br>
    <h1>All of my friends</h1>
    {% for one_friend in all_friends %}
        <div class="friend_card border border-info col-2 p-2">
            <p>First Name: {{one_friend.first_name}}</p>
            <p>Last Name: {{one_friend.last_name}}</p>
            <p>Occupation: {{one_friend.occupation}}</p>
        </div>
        <br>
    {% endfor %}
</body>
</html>
