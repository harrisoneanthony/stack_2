{% extends 'base.html' %}
{% block content %}
<body>
    <div class="container">
        <h1>Change Order</h1>
        <form action="">
            <div class="form-group">
                <label for="name">Name:</label>
                <input name="name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="cookie_type">Cookie Type</label>
                <input name="cookie_type" type="text" class="form-control" placeholder="ex.thin mints">
            </div>
            <div class="form-group">
                <label for="num_of_boxes">Number of Boxes</label>
                <input name="num_of_boxes" type="number" class="form-control">
            </div>
            <input type="submit" class="form-control" value="Submit">
        </form>
    </div>
</body>
{% endblock %}
