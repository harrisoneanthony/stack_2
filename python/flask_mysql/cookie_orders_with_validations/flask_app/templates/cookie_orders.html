{% extends 'base.html' %}
{% block content %}
<body>
    <h1>Cookie Orders</h1>
    <h3>All Orders</h3>
    <a href="/cookies/new">+ New Order</a>
    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Cookie Type</th>
                <th>Number of Boxes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for one_order in all_orders %}
            <tr>
                <td>{{one_order.name}}</td>
                <td>{{one_order.cookie_name}}</td>
                <td>{{one_order.num_of_boxes}}</td>
                <td><a href="/edit/{{one_order.id}}">edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock %}
