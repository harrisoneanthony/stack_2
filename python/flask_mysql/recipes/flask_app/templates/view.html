{% extends 'base.html' %}
{% block content %}
<body>
    <div class="d-flex justify-content-between">
        <h1>Recipe for {{recipe.name}}</h1>
        <a href="/recipes">Home</a>
    </div>
    <div class="user_card border border-info col-4 p-2">
        <p>Description: {{recipe.description}}</p>
        <p>Instruction: {{recipe.instructions}}</p>
        <p>Under 30 minutes?: {{recipe.under_30}}</p>
        <p>Date made: {{recipe.date_made}}</p>
    </div>
</body>
{% endblock %}
